<div class="card animated fadeIn">

   <!-- <div class="card col-sm-4  animated fadeIn" > -->
   <!-- para decirle a angular que maneje el src y alt, los pongo dentro de corchetes [] -->
       <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
       <div class="card-body">
           <!-- En esta linea, cambiamos Card title por lo siguiente: {{ heroe.nombre }} y así con el resto de textos -->
         <h4 class="card-title">{{ heroe.nombre }}</h4>
         <p class="card-text">{{ heroe.bio }}</p>
         <p class="card-text"><small class="text-muted">Fecha de Aparición: {{ heroe.aparicion }}</small></p>
         <p class="card-text"><small class="text-muted">{{ heroe.casa }}</small></p>

         <button (click)="verHeroe()"
           type="button" class="btn btn-outline-primary btn-block">
             Ver más...
         </button>

         <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más link...</a> -->

       </div>

   <!-- </div> -->

</div>
